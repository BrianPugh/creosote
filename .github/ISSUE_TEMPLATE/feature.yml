name: Feature request
description: File a feature request
# title: "[Feature request]: "
labels: ["enhancement"]
# assignees:
#   - fredrikaverpil
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time suggest improvements to Creosote!

  - type: textarea
    id: feature-request
    attributes:
      label: What feature request would you like to suggest?
    validations:
      required: true

  - type: checkboxes
    id: backwards-compatibility
    attributes:
      label: Backwards compatibility
      description: Will this feature request break backwards compatibility with previous versions of Creosote?
      options:
        - label: Yes
          required: false
